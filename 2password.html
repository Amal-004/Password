<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
   
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="container">
        <label for="length">Password Length: </label>
        <input type="number" id="length" min="4" max="32" value="8">
        <br><br>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="output">
            <p id="passwordDisplay"></p>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;

            // Character sets for letters, numbers, and symbols
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+{}[]|:;<>,.?/~`';

            // Combine all characters into one set
            const charSet = letters + numbers + symbols;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charSet.length);
                password += charSet[randomIndex];
            }

            document.getElementById('passwordDisplay').innerText = password;
        }
    </script>
</body>
</html>
